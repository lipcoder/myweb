{{define "post"}}
<!doctype html>
<html lang="zh-CN">
<head>
  {{template "head" .}}
  <title>{{.Post.Title}}</title>
</head>
<body class="min-h-screen text-zinc-100 page-bg">
  <div class="mx-auto max-w-4xl px-4 py-10">
    {{template "header" .}}

    <div class="mt-7">
      <a href="/" class="inline-flex items-center gap-2 text-sm text-zinc-200/70 hover:text-white">
        <span class="opacity-70">←</span> 返回
      </a>

      <div class="lift mt-4 rounded-3xl p-7">
        <div class="text-2xl font-extrabold tracking-tight">{{.Post.Title}}</div>
        <div class="mt-1 text-xs text-zinc-200/55">{{.Post.SourcePath}}</div>

        <div class="mt-6 md text-zinc-100">
          {{.Post.HTML}}
        </div>
      </div>
    </div>

    {{template "footer" .}}
  </div>
</body>
</html>
{{end}}
