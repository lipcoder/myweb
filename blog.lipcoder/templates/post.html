<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>{{ .Post.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[#f7f3ea] text-slate-900">
    <div class="max-w-3xl mx-auto px-4 py-10">
      <!-- 返回链接 -->
      <a
        href="/"
        class="text-sm text-slate-500 hover:text-blue-700 hover:underline inline-flex items-center mb-4"
      >
        <span class="mr-1">&larr;</span> 返回首页
      </a>

      <!-- 文章卡片 -->
      <article
        class="rounded-2xl bg-white border border-neutral-200 px-6 py-6 shadow-sm"
      >
        <header class="mb-4">
          <h1 class="text-3xl font-semibold tracking-tight">
            {{ .Post.Title }}
          </h1>
          <p class="mt-2 text-xs text-slate-500">
            {{ .Post.Date.Format "2006-01-02 15:04" }}
          </p>
          <div class="mt-4 border-t border-neutral-200"></div>
        </header>

        <!-- 正文内容（goldmark 渲染好的 HTML） -->
        <div class="prose prose-sm max-w-none">
          {{ .Post.HTML }}
        </div>

        <!-- 底部“底框” -->
        <footer class="mt-6 pt-3 border-t border-neutral-200 text-xs text-neutral-500">
          <p>感谢阅读。</p>
        </footer>
      </article>
    </div>
  </body>
</html>
