<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>我的博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[#f7f3ea] text-slate-900">
    <div class="max-w-5xl mx-auto px-4 py-8">
      <!-- 顶部：标题 + 导航 -->
      <header class="mb-6 flex items-baseline justify-between">
        <div>
          <h1 class="text-3xl font-semibold tracking-tight">
            我的博客
          </h1>
          <p class="mt-1 text-sm text-slate-500">
            共 {{ len .Posts }} 篇文章
          </p>
        </div>
        <nav class="space-x-4 text-sm text-slate-600">
          <a href="/" class="hover:underline">首页</a>
          <a href="/about" class="hover:underline">关于</a>
        </nav>
      </header>

      <div class="border-t border-neutral-300 mb-4"></div>

      {{ if .Posts }}
      <section class="space-y-4">
        {{ range .Posts }}
        <article
          class="group rounded-2xl bg-white border border-neutral-200 px-5 py-4 shadow-sm
                 hover:-translate-y-0.5 hover:shadow-lg hover:border-neutral-300
                 transition duration-200 ease-out"
        >
          <a href="/post/{{ .Slug }}" class="block">
            <h2
              class="text-lg font-semibold text-slate-900 group-hover:text-blue-700
                     transition-colors"
            >
              {{ .Title }}
            </h2>

            <p class="mt-1 text-xs text-slate-500">
              {{ .Date.Format "2006-01-02" }}
            </p>

            <p class="mt-2 text-sm leading-relaxed text-slate-800">
              {{ .Summary }}
            </p>

            <div class="mt-3 pt-2 border-t border-neutral-200 flex items-center justify-between">
              <span class="text-xs text-neutral-500">点击阅读全文</span>
              <span class="text-xs text-blue-700 group-hover:underline">
                Read more →
              </span>
            </div>
          </a>
        </article>
        {{ end }}
      </section>
      {{ else }}
      <p class="text-slate-500 text-sm">
        还没有文章，请在
        <code class="font-mono">markdowns/</code> 放一些
        <code class="font-mono">.md</code> 文件。
      </p>
      {{ end }}
    </div>
  </body>
</html>
