{{define "index"}}
<!doctype html>
<html lang="zh-CN">
<head>
  {{template "head" .}}
  <title>首页</title>
</head>
<body class="min-h-screen text-zinc-100 page-bg">
  <div class="mx-auto max-w-4xl px-4 py-10">
    {{template "header" .}}

    <div class="mt-7 space-y-5">
      {{if not .Posts}}
        <div class="lift rounded-3xl p-6">
          <div class="text-zinc-200/80">暂无文章（当前缓存也为空）。请确认：仓库/分支/目录下是否真的有 .md 文件。</div>
        </div>
      {{end}}

      {{range .Posts}}
        <a href="/p/{{.Slug}}" class="lift block rounded-3xl p-6">
          <div class="text-lg font-extrabold tracking-tight">{{.Title}}</div>
          <div class="mt-2 text-sm text-zinc-200/80 leading-relaxed">{{.Excerpt}}</div>
          <!-- <div class="mt-4 text-xs text-zinc-200/55">{{.SourcePath}}</div> -->
        </a>
      {{end}}
    </div>

    {{template "footer" .}}
  </div>
</body>
</html>
{{end}}
