<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>lipcoder · 主站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-blur: rgba(15, 23, 42, 0.65);
      --text-main: #ffffff;
      --text-sub: #e5e7eb;
      --text-muted: #cbd5f5;
      --accent: #38bdf8;
      --border: rgba(148, 163, 184, 0.6);
      --danger: #f97373;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text-main);
      position: relative;
      overflow-x: hidden;
    }

    /* 背景：Bing 壁纸 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: #000 url("https://bing.img.run/1920x1080.php") center center / cover no-repeat fixed;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom,
          rgba(15, 23, 42, 0.7),
          rgba(15, 23, 42, 0.35),
          rgba(15, 23, 42, 0.85));
      z-index: -1;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 顶部导航 */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 10px 8vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      background: linear-gradient(to bottom,
          rgba(15, 23, 42, 0.85),
          rgba(15, 23, 42, 0.3));
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: #020617;
      flex-shrink: 0;
    }

    .brand-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 14px;
      font-weight: 600;
    }

    .brand-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 13px;
    }

    .nav-link {
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-sub);
      padding: 6px 12px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font: inherit;
      outline: none;
      transition: all 0.15s ease-out;
    }

    .nav-link:hover {
      border-color: rgba(148, 163, 184, 0.85);
      background: rgba(15, 23, 42, 0.9);
      color: #f9fafb;
      transform: translateY(-1px);
    }

    .nav-link:active {
      transform: translateY(0);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 18vh 8vw 30px;
      gap: 40px;
    }

    .hero-title {
      font-size: clamp(40px, 7vw, 64px);
      font-weight: 700;
      letter-spacing: 0.12em;
      text-indent: 0.12em;
      margin-bottom: 10px;
    }

    .hero-subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    .hero-buttons {
      margin-top: 26px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    /* 按钮：只有底部一条磨砂光带 */
    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border-radius: 999px;
      padding: 10px 26px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: transparent;
      color: var(--text-main);
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.18s ease-out, box-shadow 0.18s ease-out, border-color 0.18s ease-out, background 0.18s ease-out;
      overflow: visible;
    }

    .btn::after {
      content: "";
      position: absolute;
      left: 14%;
      right: 14%;
      bottom: -7px;
      height: 60%;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      filter: blur(12px);
      opacity: 0.9;
      z-index: -1;
      transition: all 0.18s ease-out;
    }

    .btn:hover {
      transform: translateY(-1.5px);
      border-color: rgba(148, 163, 184, 1);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.7);
      background: rgba(15, 23, 42, 0.45);
    }

    .btn:hover::after {
      bottom: -9px;
      filter: blur(16px);
      opacity: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      border-color: rgba(56, 189, 248, 0.95);
      color: #020617;
      /* 深色文字，避免黑底黑字 */
      font-weight: 600;
      box-shadow: 0 16px 40px rgba(56, 189, 248, 0.6);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
      color: #020617;
      /* hover 时保持文字可见 */
    }

    footer {
      padding: 10px 8vw 14px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: linear-gradient(to top,
          rgba(15, 23, 42, 0.8),
          rgba(15, 23, 42, 0.2));
      border-top: 1px solid rgba(31, 41, 55, 0.9);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        padding-inline: 16px;
      }

      main {
        padding-inline: 16px;
        padding-top: 11vh;
      }
    }

    /* 顶部弹出框（友链 / 留言板） */
    .popover {
      position: fixed;
      top: 58px;
      right: 8vw;
      z-index: 30;
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
      transition: opacity 0.15s ease-out, transform 0.15s ease-out;
    }

    .popover.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .popover {
        right: 16px;
        top: 64px;
        max-width: calc(100% - 32px);
      }
    }

    .popover-panel {
      width: 340px;
      max-width: 100%;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 12px 14px 10px;
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(18px);
    }

    .popover-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .popover-title {
      font-size: 14px;
      font-weight: 600;
    }

    .popover-sub {
      font-size: 11px;
      color: var(--text-muted);
    }

    .popover-list {
      max-height: 220px;
      margin-top: 6px;
      overflow-y: auto;
      padding-right: 4px;
      font-size: 13px;
    }

    .popover-item {
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: rgba(15, 23, 42, 0.96);
      margin-bottom: 6px;
      transition: transform 0.18s ease-out, box-shadow 0.18s ease-out, border-color 0.18s ease-out;
    }

    .popover-item:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
      border-color: rgba(56, 189, 248, 0.9);
    }

    .popover-item-title {
      font-weight: 500;
      margin-bottom: 3px;
    }

    .popover-item-meta {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }

    .popover-item a {
      color: var(--accent);
      text-decoration: none;
    }

    .popover-item a:hover {
      text-decoration: underline;
    }

    .popover-footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    .btn-small {
      padding: 4px 12px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-main);
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .btn-small:hover {
      background: rgba(15, 23, 42, 1);
      transform: translateY(-0.5px);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.7);
    }

    .msg {
      font-size: 12px;
      margin-top: 4px;
      min-height: 16px;
    }

    .msg-error {
      color: var(--danger);
    }

    .msg-ok {
      color: #4ade80;
    }

    /* 留言弹窗：只在点击“我要留言”时出现 */
    .modal-mask {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease-out;
    }

    .modal-mask.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      width: min(420px, 92%);
      background: rgba(15, 23, 42, 0.97);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.75);
      padding: 16px 18px 14px;
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .modal-title {
      font-size: 15px;
      font-weight: 600;
    }

    .modal-close {
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 4px;
      border-radius: 999px;
      transition: background 0.15s ease-out, color 0.15s ease-out;
    }

    .modal-close:hover {
      background: rgba(31, 41, 55, 0.95);
      color: #e5e7eb;
    }

    .modal-body {
      margin-top: 6px;
      font-size: 13px;
    }

    .modal-row {
      margin-bottom: 8px;
    }

    .modal-row label {
      display: block;
      margin-bottom: 3px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .modal-row input,
    .modal-row textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-main);
      padding: 6px 8px;
      font-family: inherit;
      font-size: 13px;
      outline: none;
      resize: none;
    }

    .modal-row input:focus,
    .modal-row textarea:focus {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.6);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 10px;
    }

    .modal-footer .secondary {
      background: transparent;
      border-color: rgba(75, 85, 99, 0.9);
    }
  </style>
</head>

<body>
  <div class="page">
    <header>
      <div class="brand">
        <div class="brand-avatar">
          <img id="gh-avatar" src="https://avatars.githubusercontent.com/u/0?v=4" alt="avatar">
        </div>
        <div class="brand-text">
          <div class="brand-name" id="gh-name">lipcoder</div>
          <div class="brand-sub">@lipcoder · GitHub</div>
        </div>
      </div>
      <nav>
        <button type="button" class="nav-link" id="nav-friends">友链</button>
        <button type="button" class="nav-link" id="nav-guestbook">留言</button>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="hero-title">LIPCODER</h1>
        <p class="hero-subtitle">代码 · 折腾 · 树莓派 · 一些有意思的小项目</p>
        <div class="hero-buttons">
          <a class="btn btn-primary" href="https://github.com/lipcoder" target="_blank" rel="noopener">
            GitHub
          </a>
          <a class="btn" href="https://blog.lipcoder.top" target="_blank" rel="noopener">
            Blog
          </a>
        </div>
      </section>
    </main>

    <footer>
      © <span id="year"></span> <a href="https://github.com/lipcoder" target="_blank" rel="noopener">lipcoder</a> ·
      Powered by nginx &amp; Bing Wallpaper
    </footer>
  </div>

  <!-- 友链弹出框：悬停/点击“友链”按钮展示 -->
  <div class="popover" id="friends-popover">
    <div class="popover-panel">
      <div class="popover-header">
        <div>
          <div class="popover-title">友链</div>
        </div>
      </div>
      <div class="popover-list" id="friends-list"></div>
    </div>
  </div>

  <!-- 留言板弹出框：悬停/点击“留言”按钮展示 -->
  <div class="popover" id="guestbook-popover">
    <div class="popover-panel">
      <div class="popover-header">
        <div>
          <div class="popover-title">留言板</div>
          <div class="popover-sub">这里只预览几条最近留言，留言点击下方按钮</div>
        </div>
      </div>
      <div class="popover-list" id="guestbook-list"></div>
      <div class="popover-footer">
        <button type="button" class="btn-small" id="open-guestbook-btn">我要留言</button>
      </div>
      <div class="msg" id="guestbook-msg"></div>
    </div>
  </div>

  <!-- 留言弹窗（首页不常驻展示，只在点击“我要留言”时出现） -->
  <div class="modal-mask" id="guestbook-modal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">发表留言</div>
        <button type="button" class="modal-close" id="guestbook-modal-close">×</button>
      </div>
      <div class="modal-body">
        <div class="modal-row">
          <label for="gb-nickname">昵称（必填）</label>
          <input id="gb-nickname" type="text" placeholder="怎么称呼你？">
        </div>
        <div class="modal-row">
          <label for="gb-content">留言内容（必填）</label>
          <textarea id="gb-content" rows="4" placeholder="想说点什么……"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-small secondary" id="guestbook-modal-cancel">取消</button>
        <button type="button" class="btn-small" id="guestbook-modal-submit">提交</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
